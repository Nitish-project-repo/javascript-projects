<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First API Request</title>
    <style>
        body{
            box-sizing: border-box;
        }
        .user{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .user-pic{
            width: 10vw;
            height: auto;
        }

        #profile-pic {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body style="background-color: #414141;color: #fff;">
    <div class="user">
        <div class="user-pic">
            <img src="" alt="profile-pic" id="profile-pic">
        </div>
        <div class="followers">Followers: </div>
    </div>

    <!-- script -->
    <script>
        const profilePic = document.querySelector("#profile-pic");
        const followers = document.querySelector(".followers");

        // api object to send httprequest
        const requestUrl = "https://api.github.com/users/hiteshchoudhary";

        // using XMLHttpRequest()
        const xhr = new XMLHttpRequest();
        xhr.open("GET", requestUrl)
        xhr.onreadystatechange = function () {
            console.log(xhr.readyState);
            if(xhr.readyState === 4){
                // console.log(typeof this.responseText);
                const data = JSON.parse(this.responseText);
                console.log(data);
                profilePic.setAttribute("src",data.avatar_url);
                followers.textContent += data.followers;
            }
        }
    
        xhr.send();
        
    </script>
</body>

</html>
